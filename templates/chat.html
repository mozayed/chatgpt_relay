<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Agent Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
    <h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWZxb3JkZDZoYm5vNXN0eXRhYndqZGhsYmFsMjRhNzBkYmJtbGh6YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lqRu0AbfzcpMJlWs3I/giphy.gif" 
             class="bunny-gif" 
             alt="NetBunny">
        NetBunny
    </h1>
    <p>Your AI Network Operations Assistant</p>
</div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>🐰 Hi! I'm NetBunny, your friendly network assistant.</p>
                <p>Ask me about tickets, network devices, or search documentation.</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ask me anything about network operations..." 
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
